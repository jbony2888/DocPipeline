# Environment Variables Template
# 
# IMPORTANT: DO NOT commit actual credentials to Git!
# 1. Copy this file to `env.yaml` (which is gitignored)
# 2. Replace placeholders with your actual values
# 3. Use this file as reference for setting environment variables

# Google Cloud Vision API Credentials
# Option 1: JSON as single-line string (RECOMMENDED for cloud hosting)
GOOGLE_CLOUD_VISION_CREDENTIALS_JSON: '{"type":"service_account","project_id":"YOUR_PROJECT_ID","private_key_id":"...","private_key":"-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n","client_email":"...","client_id":"...","auth_uri":"https://accounts.google.com/o/oauth2/auth","token_uri":"https://oauth2.googleapis.com/token","auth_provider_x509_cert_url":"https://www.googleapis.com/oauth2/v1/certs","client_x509_cert_url":"..."}'

# Option 2: File path (for local development)
# GOOGLE_APPLICATION_CREDENTIALS: '/path/to/your/credentials.json'

# Groq API Key for LLM Extraction
GROQ_API_KEY: 'gsk_YOUR_GROQ_API_KEY_HERE'

# Optional: OpenAI API Key (if you want to use OpenAI instead of Groq)
# OPENAI_API_KEY: 'sk-YOUR_OPENAI_API_KEY_HERE'

# Supabase Authentication (REQUIRED for teacher login)
# Get from: https://supabase.com/dashboard > Your Project > Settings > API
SUPABASE_URL: 'https://YOUR_PROJECT_ID.supabase.co'
SUPABASE_ANON_KEY: 'YOUR_SUPABASE_ANON_KEY_HERE'

# Streamlit Configuration (usually auto-configured on hosting platforms)
STREAMLIT_SERVER_PORT: '8501'
STREAMLIT_SERVER_ADDRESS: '0.0.0.0'
STREAMLIT_SERVER_HEADLESS: 'true'

