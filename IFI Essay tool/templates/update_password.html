{% extends "base.html" %}

{% block title %}Update Password - IFI Essay Gateway{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3">ğŸ” Set New Password</h1>
                        <p class="text-muted">Enter your new password</p>
                    </div>

                    <form method="POST" action="{{ url_for('update_password') }}">
                        <div class="mb-3">
                            <label for="password" class="form-label">ğŸ”’ New Password</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="At least 6 characters" required autofocus minlength="6">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password_confirm" class="form-label">ğŸ”’ Confirm Password</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" 
                                   placeholder="Re-enter your password" required minlength="6">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="bi bi-check-circle"></i> Update Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
