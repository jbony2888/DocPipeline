{% extends "base.html" %}

{% block title %}Sign Up - IFI Essay Gateway{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3">âœ¨ Create Account</h1>
                        <p class="text-muted">Sign up for IFI Essay Gateway</p>
                    </div>

                    <form method="POST" action="{{ url_for('signup') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">ðŸ“§ Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="your.email@example.com" required autofocus>
                            <div class="form-text">Use your organization email address</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">ðŸ”’ Password</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="At least 6 characters" required minlength="6">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password_confirm" class="form-label">ðŸ”’ Confirm Password</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" 
                                   placeholder="Re-enter your password" required minlength="6">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="bi bi-person-plus"></i> Create Account
                        </button>
                        
                        <div class="text-center">
                            <small class="text-muted">
                                Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
